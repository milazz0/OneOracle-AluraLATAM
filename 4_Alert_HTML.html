// este programa permite mostrar un mensaje en el navegador
<meta charset="UTF-8">
<script>


    function mostrarAlerta(mensaje) {
        alert("***" + mensaje + "***");
    }

    var edad1 = 23;
    var edad2 = 32;
    var diferencia = edad1 - edad2;


    mostrarAlerta("Nuestra diferencia de edad es:  " + diferencia);
</script>
