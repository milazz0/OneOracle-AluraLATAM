<meta charset="UTF-8">  
<title> 3er HTML</title>
<script>	

	function saltarlinea() 
	{
	document.write("<br>");
	}

	function imprimir(frase) 
	{
	document.write(frase);
	saltarlinea();
	}
	function mostrarAlerta(mensaje) 
	{
        alert("***" + mensaje + "***");
    }

	imprimir("<h3>¿Que Combustible elegir?</h3>");

	// Este codigo me recomienda el combustible que tiene mejor rendimiento

	var combustibleKm = 
	{
		"Gasolina": 300, 
		"Alcohol": 500, 
		"Diesel": 1000, 
		"Etanol": 900
	};
	var litrosAuto = 40;
	var rendimiento = 0;
	var ganador;

	for (var key in combustibleKm) 
	{
		imprimir("Rerorrido con 40 litros: "+ key + " : " + combustibleKm[key] + " Km");
	    if (rendimiento < combustibleKm[key]/litrosAuto)
	    {
	    	rendimiento = combustibleKm[key]/litrosAuto;
	        ganador = key;
	    }
	}
	saltarlinea();
	imprimir("Mejor Rendimiento con "+ litrosAuto + " Litros:  " + ganador + "  "+ rendimiento + " Km/L"); 
	mostrarAlerta("Mejor Rendimiento con "+ litrosAuto + " Litros:  " + ganador + "  "+ rendimiento + " Km/L");
</script>
